<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性绑定指令</title>
</head>
<body>
    <div id="app">v-bind
        <p>v-bind:指令用于给元素属性动态绑定数值，示例：给input标签绑定plactholder属性值，则在placeholder前加v-bind：，即<br>“v-bind:plactholder=“holder”,可以简写为“：”，像{{}}一样，也可以绑定js语句
        </p>
        <!-- input标签 -->
        <input type="text" v-bind:placeholder="plactholder">
        <br>
        <!-- img标签 -->
        <img :src="src" alt="">
        <!-- 绑定js语句 -->
        <div :title="'list-'+index"></div>
    </div>
    <!-- 导入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        // 创建vue实例
        const vm = new Vue({
            // el属性是固定 写法，表示当前实例要控制页面中的哪个区域，接收值是一个选择器
            el: '#app',
            // data对象就是要渲染到页面的数据
            data: {
                plactholder: '请输入姓名',
                src: 'https://vuejs.org/images/logo.png',
                index: 1
            },
        })
    </script>
</body>
</html>
